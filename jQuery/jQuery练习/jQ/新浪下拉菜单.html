<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .nav>li {
            float: left;
            padding-left: 30px;
            width: 50px;
            text-align: center;
        }
        
        .nav>li>a:hover {
            background-color: #999;
        }
        
        .nav ul {
            display: none;
            width: 50px;
            line-height: 30px;
            text-align: center;
        }
        
        .nav ul a {
            display: block;
            border: 1px solid yellow;
            height: 30px;
        }
        
        .nav ul a:hover {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="">微博</a>

        </li>

                <li><a href="">评论</a></li>

            </ul>
        </li>
    </ul>
</body>

</script>

</html>
