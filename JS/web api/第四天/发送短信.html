<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <button>发送</button>

</body>
<script>
    var btn = document.querySelector('button');

    btn.addEventListener('click', function() {
        var time = 5;
        btn.disabled = true;
        var timer1 = setInterval(() => {
            if (time == 0) {
                clearInterval(timer1);
                btn.disabled = false;
                btn.innerHTML = '重新发送';
                console.log(this)
            } else {
                btn.innerHTML = time--;
            }
        }, 1000)
    })
</script>

</html>
