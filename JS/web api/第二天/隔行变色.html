<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead {
            background-color: aquamarine;
            text-align: center;
        }
        
        tbody {
            text-align: center;
        }
        
        .pink {
            background-color: pink;
        }
        /* tr:hover {
            background-color: yellow;
        } */
    </style>
</head>

<body>
    <table>
        <thead>
            <th>AAA</th>
            <th>BBB</th>
            <th>CCC</th>
            <th>DDD</th>
            <th>EEE</th>
            <th>FFF</th>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
            </tr>
            <tr>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
            </tr>
            <tr>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
                <td>11</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    var trs = document.querySelector('tbody').querySelectorAll('tr');
    for (var i = 0; i < trs.length; i++) {
        trs[i].onmouseover = function() {
            this.className = 'pink';
        }
        trs[i].onmouseout = function() {
            this.className = '';
        }
    }
</script>

</html>
