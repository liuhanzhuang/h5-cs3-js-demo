<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "abcasfiaobbcdaccbcaccc";

        var o = {};
        for (var i = 0; i < str.length; i++) {
            if (o[str.charAt(i)]) {
                o[str.charAt(i)]++;
            } else {
                o[str.charAt(i)] = 1;
            }
        }
        var max = 0;
        var key;
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                key = k;
            }
        }
        console.log(o[key] + '-----' + key);
    </script>
</body>

</html>
