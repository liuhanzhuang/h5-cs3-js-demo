<head>

<body>
    <script>
        function getDate() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var dates = date.getDate();
            var day = date.getDay();
            var h = date.getHours();
            h = h < 10 ? '0' + h : h;

            var m = date.getMinutes();
            m = m < 10 ? '0' + m : m;

            var s = date.getSeconds();
            s = s < 10 ? '0' + s : s;
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            return '今年是' + year + '年' + month + '月' + dates + '日' + arr[day] + '  ' + h + ':' + m + ':' + s;
        }
        console.log(getDate());
        var date1 = +new Date();
        console.log(date1);
        console.log(Date.now());
console.log('---');
 var datee = new Date();
console.log(datee.getTime());    
</script>
</body>

</html>
